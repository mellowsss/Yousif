<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Quest - Gamified To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body class="todo-body">
    <div class="todo-background"></div>
    
    <header class="todo-header">
        <div class="header-wrapper">
            <h1 class="todo-title">ğŸ¯ Task Quest</h1>
            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">Completed</span>
                    <span class="stat-value" id="completed-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Streak</span>
                    <span class="stat-value streak" id="streak-count">ğŸ”¥ 0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Level</span>
                    <span class="stat-value" id="level">1</span>
                </div>
            </div>
        </div>
    </header>

    <main class="todo-main">
        <div class="todo-container">
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="todo-input" 
                        class="todo-input" 
                        placeholder="What quest will you complete today?"
                        autocomplete="off"
                    >
                    <button id="add-btn" class="add-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>Add Quest</span>
                    </button>
                </div>
                
                <!-- Priority Selector -->
                <div class="priority-selector">
                    <button class="priority-btn active" data-priority="normal">
                        <span>âšª</span> Normal
                    </button>
                    <button class="priority-btn" data-priority="important">
                        <span>ğŸŸ¡</span> Important
                    </button>
                    <button class="priority-btn" data-priority="urgent">
                        <span>ğŸ”´</span> Urgent
                    </button>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="progress-section">
                <div class="progress-header">
                    <span class="progress-label">Quest Progress</span>
                    <span class="progress-percent" id="progress-percent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-btn active" data-filter="all">All Quests</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <!-- Tasks List -->
            <div class="tasks-container">
                <ul class="tasks-list" id="todo-list"></ul>
                <div class="empty-state" id="empty-state">
                    <div class="empty-icon">âœ¨</div>
                    <p class="empty-text">No quests yet! Start your adventure!</p>
                </div>
            </div>

            <!-- Achievement Badge (appears on completion) -->
            <div class="achievement-badge" id="achievement-badge">
                <div class="achievement-content">
                    <div class="achievement-icon">ğŸ†</div>
                    <div class="achievement-text">
                        <div class="achievement-title">Achievement Unlocked!</div>
                        <div class="achievement-desc" id="achievement-desc"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stats Modal -->
        <div class="stats-modal" id="stats-modal">
            <div class="modal-content">
                <button class="modal-close" id="modal-close">Ã—</button>
                <h2 class="modal-title">ğŸ“Š Your Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">âœ…</div>
                        <div class="stat-number" id="stat-completed">0</div>
                        <div class="stat-name">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ğŸ”¥</div>
                        <div class="stat-number" id="stat-streak">0</div>
                        <div class="stat-name">Day Streak</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">â­</div>
                        <div class="stat-number" id="stat-level">1</div>
                        <div class="stat-name">Level</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ğŸ“ˆ</div>
                        <div class="stat-number" id="stat-total">0</div>
                        <div class="stat-name">Total Quests</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="todo.js"></script>
</body>
</html>
